{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Picture Detail</title>
</head>
<body>
    <div class="photo-detail-container">
        <h1>Photo Detail</h1>
        <div class="photo-frame">
            <img src="data:image/jpeg;base64,{{ photo.encrypted_image }}" alt="{{ photo.description }}">
        </div>
        <p>{{ photo.description }}</p>
        <!-- Add any additional details here -->
    </div>
</body>
</html>


{% endblock %}
